repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
    - id: check-added-large-files
    - id: check-toml
    - id: check-yaml
    - id: check-json
    - id: end-of-file-fixer
    - id: trailing-whitespace
-   repo: https://github.com/PyCQA/autoflake
    rev: v2.1.1
    hooks:
    -   id: autoflake
- repo: https://github.com/psf/black
  rev: 22.8.0
  hooks:
    - id: black
      line-length: 120
- repo: https://github.com/PyCQA/flake8
  rev: 5.0.4
  hooks:
    - id: flake8
      additional_dependencies: [flake8-docstrings]
- repo: https://github.com/PyCQA/bandit
  rev: 1.7.4
  hooks:
    - id: bandit
      exclude: ^tests/
- repo: https://github.com/PyCQA/isort
  rev: 5.12.0
  hooks:
    - id: isort
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v0.982"
    hooks:
    - id: mypy
      exclude: ^(tests\/.*|docs\/.*)$
- repo: https://github.com/jazzband/pip-tools
  rev: 6.8.0
  hooks:
  - id: pip-compile
    name: Generate Requirements
    args: [pyproject.toml, -o, requirements/requirements.txt]
    files: ^(setup\.cfg|pyproject\.toml)$
  - id: pip-compile
    name: Generate Tests Requirements
    args: [pyproject.toml, --extra, tests, -o, requirements/requirements_tests.txt]
    files: ^(setup\.cfg|pyproject\.toml)$
  - id: pip-compile
    name: Generate Dev Requirements
    args: [pyproject.toml, --extra, tests, -o, requirements/requirements_dev.txt]
    files: ^(setup\.cfg|pyproject\.toml)$
- repo: local
  hooks:
  - id: pytest
    name: Run Pytest
    language: system
    entry: venv/bin/pytest -m fast
    always_run: true
    pass_filenames: false
